<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada da Nota 1000</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. VARI√ÅVEIS E RESET */
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5243c2;
            --primary-light: #a29bfe;
            --secondary: #00b894;
            --secondary-dark: #008f72;
            --danger: #ff7675;
            --warning: #ffeaa7;
            --warning-dark: #fdcb6e;
            --background: #dfe6e9;
            --card-bg: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
            --border-radius: 16px;
            --locked-gray: #b2bec3;
            --cloud-white: #f0f4f8;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.08);
            --shadow-hover: 0 15px 35px rgba(108, 92, 231, 0.2);
            --gradient-primary: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            --gradient-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--gradient-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            max-width: 480px;
            background-color: var(--card-bg);
            min-height: 100vh;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow-x: hidden;
            transition: max-width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* 2. LAYOUT & GERAIS */
        .hidden { display: none !important; }
        
        .btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
            filter: brightness(1.1);
        }
        .btn:active { transform: translateY(1px); box-shadow: 0 2px 10px rgba(108, 92, 231, 0.4); }
        
        .btn-secondary { 
            background: white; 
            color: var(--text-light); 
            border: 2px solid #e0e0e0; 
            box-shadow: none; 
            margin-top: 10px; 
        }
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #d1d1d1;
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn:disabled { 
            background: var(--locked-gray); 
            box-shadow: none; 
            cursor: not-allowed; 
            transform: none; 
        }

        /* 3. TELAS (SCREENS) */
        
        /* LANDING */
        #landing-screen {
            padding: 40px 20px;
            text-align: center;
            height: 100vh;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 0;
            position: relative;
        }
        #landing-screen h1 { 
            font-size: 2.8rem; 
            margin-bottom: 15px; 
            line-height: 1.2; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: float 6s ease-in-out infinite;
        }
        #landing-screen p { 
            margin-bottom: 50px; 
            opacity: 0.95; 
            font-size: 1.1rem; 
            font-weight: 300; 
        }
        #landing-screen #btn-login {
            background: white;
            color: var(--primary);
            width: auto;
            min-width: 250px;
        }

        /* MAPA */
        #map-screen { padding: 0 0 80px 0; }
        .map-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .world-section {
            width: 100%;
            margin-bottom: 0; 
            position: relative;
            transition: all 0.3s ease;
            min-height: 300px;
            overflow: hidden; 
            border-radius: 20px;
            z-index: 1; 
        }
        
        .world-connector {
            width: 8px;
            height: 60px;
            background-color: #e0e0e0;
            margin: -20px auto; 
            position: relative;
            z-index: 0;
        }

        .world-title {
            text-align: center;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #f1f2f6;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            z-index: 5;
        }
        .world-container { display: flex; flex-direction: column; align-items: center; }
        .locked-world .node { opacity: 0.3; }

        .map-path {
            display: flex; flex-direction: column; align-items: center; gap: 50px;
            position: relative; padding-top: 20px; width: 100%;
        }
        .map-path::before {
            content: ''; position: absolute; left: 50%; transform: translateX(-50%); top: -200px; bottom: 0;
            width: 6px; background-color: #dcdde1; z-index: 0; border-radius: 3px;
        }
        .node {
            width: 80px; height: 80px; border-radius: 50%;
            background-color: white; z-index: 1; display: flex; justify-content: center; align-items: center;
            color: var(--locked-gray); font-weight: 700; font-size: 1.5rem;
            position: relative; cursor: pointer; border: 4px solid #dcdde1;
            box-shadow: 0 5px 0 #dcdde1; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .node:active { transform: translateY(5px); box-shadow: none; }
        .node.completed { background-color: var(--secondary); border-color: white; color: white; box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4); }
        .node.current { 
            background: var(--gradient-primary); border-color: white; color: white; 
            transform: scale(1.15); box-shadow: 0 10px 25px rgba(108, 92, 231, 0.5);
            animation: pulseGlow 2s infinite;
        }
        .node.current::after {
            content: 'JOGAR'; position: absolute; top: -35px;
            background: white; color: var(--primary); padding: 4px 12px;
            border-radius: 12px; font-size: 0.75rem; font-weight: 800;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); animation: float 2s ease-in-out infinite;
        }
        .node.locked { cursor: not-allowed; background-color: #f1f2f6; }

        /* GAMEPLAY */
        #game-screen { display: flex; flex-direction: column; min-height: 100vh; height: 100%; }
        
        .game-header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05); gap: 15px; background: white; z-index: 10;
        }

        .btn-back-custom {
            background-color: #5c8ef2; border: none; border-radius: 12px;
            width: 42px; height: 42px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 10px rgba(92, 142, 242, 0.2); flex-shrink: 0;
        }
        .btn-back-custom:hover { background-color: #4a7bd5; transform: scale(1.05); }
        .btn-back-custom:active { transform: scale(0.95); }
        .btn-back-custom svg { width: 22px; height: 22px; stroke: white; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        .progress-bar-container {
            flex-grow: 1; height: 12px; background-color: #f1f2f6; border-radius: 20px;
            margin: 0; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .progress-bar-fill {
            height: 100%; background: var(--gradient-primary); width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 20px;
        }
        #stage-counter {
            font-weight: 700; color: var(--primary); font-size: 1rem;
            min-width: fit-content; text-align: right; white-space: nowrap;
            background: #f0f3ff; padding: 5px 12px; border-radius: 15px;
        }
        
        .game-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        
        .game-footer {
            padding: 20px; border-top: 1px solid rgba(0,0,0,0.05);
            background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }

        /* 4. COMPONENTES (FASES 1 e 2) */
        .instruction { font-size: 1.25rem; font-weight: 600; margin-bottom: 25px; color: var(--text); line-height: 1.5; }

        .support-text-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .support-text-card { 
            background-color: white; border: 1px solid #eef2f7; border-left: 5px solid var(--secondary); 
            padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: transform 0.2s; 
        }
        .support-text-title { font-weight: 700; color: var(--primary); margin-bottom: 10px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .support-text-body { font-size: 0.95rem; line-height: 1.5; color: var(--text); font-style: italic; }
        
        .word-grid { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
        .word-chip { 
            padding: 12px 20px; border: 2px solid #e0e0e0; border-radius: 16px; 
            cursor: pointer; font-weight: 600; transition: all 0.2s; background: white; color: var(--text-light);
        }
        .word-chip.selected { background-color: #f0f3ff; border-color: var(--primary); color: var(--primary); box-shadow: 0 4px 10px rgba(108, 92, 231, 0.15); }
        .word-chip.correct { background-color: var(--secondary); color: white; border-color: var(--secondary); }
        .word-chip.wrong { background-color: var(--danger); color: white; border-color: var(--danger); }

        .text-passage { 
            font-size: 1.15rem; line-height: 1.9; background: white; 
            padding: 25px; border-radius: 16px; text-align: justify; 
            box-shadow: var(--shadow-soft); border: 1px solid #f0f0f0;
        }
        .interactive-word { cursor: pointer; padding: 2px 4px; border-radius: 6px; transition: all 0.2s; }
        .interactive-word:hover { background-color: #e3f2fd; color: var(--primary); }
        .interactive-word.found-correct { background-color: #d1f7c4; color: #008f72; text-decoration: line-through; cursor: help; font-weight: 600; }
        .interactive-word.found-wrong { background-color: #ffe0e0; color: #d63031; animation: shake 0.4s; }

        .sentence-builder { font-size: 1.15rem; line-height: 2.2; margin-bottom: 30px; }
        .slot { 
            display: inline-block; min-width: 120px; height: 35px; border-bottom: 3px solid var(--primary-light);
            background: rgba(108, 92, 231, 0.05); margin: 0 8px; vertical-align: bottom;
            text-align: center; color: var(--primary); font-weight: 700; cursor: pointer; border-radius: 5px 5px 0 0;
        }
        .options-pool { margin-top: 30px; display: flex; gap: 10px; flex-wrap: wrap; }
        .option-pill { 
            background: white; border: 1px solid var(--primary-light); color: var(--primary); 
            padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .option-pill.used { opacity: 0.4; pointer-events: none; background: #f0f0f0; border-color: transparent; color: #b2bec3; box-shadow: none; }

        .context-box { 
            background: #eef2ff; padding: 20px; border-radius: 16px; margin-bottom: 25px; 
            border-left: 6px solid var(--primary); color: #4834d4; box-shadow: var(--shadow-soft);
        }
        .cards-container { display: flex; flex-direction: column; gap: 15px; }
        .card { 
            border: 1px solid #eef2f7; padding: 20px; border-radius: 16px; cursor: pointer; 
            transition: all 0.3s; background: white; box-shadow: var(--shadow-soft);
        }
        .card.selected { border-color: var(--primary); background-color: #f8f7ff; box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2); }
        .card h3 { color: var(--primary); margin-bottom: 8px; }

        .slot-machine-container { display: flex; flex-direction: column; gap: 10px; }
        .slot-row { 
            display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start; 
            background: #f8f9fa; padding: 15px; border-radius: 8px; 
        }
        .slot-label { font-weight: bold; width: 100%; margin-bottom: 5px; }
        .slot-select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.95rem; background-color: #fff; }

        .order-list { display: flex; flex-direction: column; gap: 15px; }
        .order-item { 
            background: white; border: 1px solid #eef2f7; padding: 15px; border-radius: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); display: flex; justify-content: space-between; align-items: center; 
            height: auto; min-height: 80px;
        }
        .order-item-text { flex: 1; font-size: 0.9rem; line-height: 1.5; white-space: normal; margin-right: 15px; text-align: justify; }
        .order-controls { display: flex; flex-direction: column; gap: 5px; min-width: 30px; }
        .order-controls button { background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; cursor: pointer; color: var(--text); padding: 5px; }

        textarea { 
            width: 100%; height: 250px; padding: 20px; border: 2px solid #e0e0e0; border-radius: 16px; 
            font-size: 1rem; resize: none; background: #fafafa; outline: none; line-height: 1.6;
        }

        /* NOVOS COMPONENTES FASE 2 */
        .buckets-container { display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px; }
        .bucket { background: white; border: 2px dashed #cbd5e0; border-radius: 16px; padding: 20px; min-height: 120px; }
        .bucket h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; text-align: center; margin-bottom: 10px; }
        .bucket.active-target { border-color: var(--secondary); background: #f0fff4; border-style: solid; }
        
        .sort-items-pool { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .sort-item { 
            background: white; border: 1px solid #e0e0e0; padding: 10px 18px; border-radius: 30px; 
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05); font-weight: 500; color: var(--text);
        }
        .sort-item.selected { background: var(--primary); color: white; border-color: var(--primary); transform: scale(1.1); }
        .sort-item.placed { background: #f1f2f6; border-color: transparent; color: var(--text); box-shadow: none; margin: 4px; font-size: 0.85rem; display: inline-block; padding: 5px 10px; }

        .wrong-sentence { font-size: 1.2rem; background: #ffeaa7; padding: 15px; border-radius: 8px; border-left: 5px solid var(--warning); margin-bottom: 20px; text-align: center; font-weight: 600; }
        .mc-option { background: white; border: 2px solid #f0f0f0; padding: 20px; border-radius: 16px; cursor: pointer; margin-bottom: 12px; transition: all 0.2s; }
        .mc-option.selected { border-color: var(--primary); background: #f8f7ff; }

        .bridge-container { background: white; box-shadow: var(--shadow-soft); padding: 30px; border: 1px solid #eef2f7; border-radius: 16px; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .bridge-block { background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #ccc; width: 100%; text-align: center; }
        .bridge-connector { font-size: 2rem; color: var(--primary); font-weight: bold; }
        .bridge-gap { background: #fff; border: 2px dashed var(--primary-light); color: var(--primary); padding: 10px 20px; border-radius: 20px; font-weight: bold; min-width: 150px; text-align: center; }

        .match-container { 
            display: flex; 
            flex-direction: row; /* For√ßa linha no mobile */
            gap: 10px; 
            justify-content: space-between; /* Distribui o espa√ßo */
        }
        .match-col { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            width: 48%; /* Divide a tela (48% + 48% + gap) */
        }
        .match-item { 
            background: white; 
            padding: 15px 5px; /* Reduz padding lateral para caber texto */
            border: 2px solid #f0f0f0; 
            border-radius: 12px; 
            cursor: pointer; 
            text-align: center; 
            font-weight: 500; 
            font-size: 0.8rem; /* Fonte um pouco menor */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px; /* Garante altura uniforme */
            word-wrap: break-word; /* Quebra palavras longas */
            pointer-events: auto; /* Garante que pode ser clicado sempre */
            transition: all 0.2s;
        }
        .match-item.selected { border-color: var(--primary); background: #f8f7ff; color: var(--primary); }
        .match-item.matched { border-color: var(--secondary); background: #e6fffa; color: var(--secondary-dark); opacity: 0.9; box-shadow: none; pointer-events: auto; }
        .match-item.matched:hover { border-color: var(--danger); background: #fff5f5; color: var(--danger); cursor: no-drop; opacity: 1; }

        .proposal-text { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ccc; margin-bottom: 20px; line-height: 1.6; font-style: italic; }
        .checklist-container { display: flex; flex-direction: column; gap: 10px; }
        .checklist-item { display: flex; align-items: center; background: #f8f9fa; padding: 12px; border-radius: 8px; cursor: pointer; }
        .checklist-item input { margin-right: 15px; transform: scale(1.5); }
        .checklist-item span { font-size: 1rem; font-weight: 500; }

        .elim-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .elim-card { background: white; padding: 20px; border: 2px solid #f0f0f0; border-radius: 16px; cursor: pointer; position: relative; }
        .elim-card.eliminated { opacity: 0.5; filter: grayscale(1); transform: scale(0.95); text-decoration: line-through; }
        .elim-card::after { content: 'üóëÔ∏è'; position: absolute; top: 10px; right: 10px; opacity: 0; transition: opacity 0.2s; }
        .elim-card:hover::after { opacity: 1; }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(45, 52, 54, 0.7); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: white; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 450px; text-align: center; animation: popIn 0.4s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-icon { font-size: 4rem; margin-bottom: 20px; display: block; animation: bounce 2s infinite; }
        .score-box { background: #f0f0f0; padding: 15px; border-radius: 10px; margin: 15px 0; text-align: left; }
        .comparison-box { display: flex; flex-direction: column; gap: 10px; background: #f1f2f6; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #ced6e0; }
        .comp-row { display: flex; justify-content: center; align-items: center; font-size: 1.1rem; gap: 15px; }
        .comp-wrong { color: var(--danger); text-decoration: line-through; opacity: 0.7; }
        .comp-correct { color: var(--secondary); font-weight: bold; transform: scale(1.1); }
        .comp-arrow { font-size: 1.2rem; color: var(--text); }
        .modal-actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }

        /* CLOUD ANIMATION */
        .cloud-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 20;
            pointer-events: all; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .cloud-curtain {
            position: absolute; top: 0; bottom: 0; width: 75%;
            background: var(--cloud-white); z-index: 21;
            transition: transform 2.5s cubic-bezier(0.25, 1, 0.5, 1);
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.05));
        }
        .cloud-curtain.left { left: 0; border-top-right-radius: 100% 50%; border-bottom-right-radius: 100% 50%; }
        .cloud-curtain.right { right: 0; border-top-left-radius: 100% 50%; border-bottom-left-radius: 100% 50%; }
        .cloud-center-content {
            z-index: 25; display: flex; flex-direction: column; align-items: center; text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .cloud-lock-icon { font-size: 3.5rem; margin-bottom: 10px; animation: floatLock 3s ease-in-out infinite; color: #b2bec3; }
        .cloud-text { font-weight: bold; color: #636e72; background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 20px; }
        
        .cloud-overlay.anim-open { pointer-events: none; }
        .cloud-overlay.anim-open .cloud-curtain.left { transform: translateX(-100%); }
        .cloud-overlay.anim-open .cloud-curtain.right { transform: translateX(100%); }
        .cloud-overlay.anim-open .cloud-center-content { opacity: 0; transform: scale(0.5); }

        /* 4. ANIMA√á√ïES */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(108, 92, 231, 0); } 100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
        @keyframes floatLock { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes popIn { from { transform: scale(0.8) translateY(20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

function showScreen(screenName) {
    Object.values(screens).forEach(el => el.classList.add('hidden'));
    screens[screenName].classList.remove('hidden');
}

/* =========================================
   MAPA
   ========================================= */
function renderMap() {
    ui.mapContainer.innerHTML = '';
    
    // CHECK FOR UNLOCK ANIMATION
    const triggerUnlockId = sessionStorage.getItem('trigger_unlock_anim');
    
    gameDatabase.forEach((worldData, worldIndex) => {
        const worldId = worldData.world_info.id;
        const isWorldUnlocked = worldId === 1 || state.completedWorlds.includes(worldId - 1);
        const storageKey = `w${worldId}_unlocked_stage`;
        const unlockedStageId = parseInt(localStorage.getItem(storageKey)) || 1;

        // NOVO: Adicionar conector se n√£o for o primeiro mundo
        if (worldIndex > 0) {
            const connector = document.createElement('div');
            connector.className = 'world-connector';
            ui.mapContainer.appendChild(connector);
        }

        const worldSection = document.createElement('div');
        worldSection.className = 'world-section';
        
        // Helper para gerar HTML das nuvens de forma limpa (SEM PUFFS)
        const getCloudHTML = (isAnimating = false) => {
            const animClass = isAnimating ? 'clouds-opening-target' : '';
            return `
                <div class="cloud-overlay ${animClass}">
                    <div class="cloud-curtain left"></div>
                    <div class="cloud-curtain right"></div>
                    <div class="cloud-center-content">
                         <div class="cloud-lock-icon">üîí</div>
                         <div class="cloud-text">Mundo Bloqueado</div>
                    </div>
                </div>
            `;
        };

        // Render Static Cloud Overlay for Locked Worlds (Not animating)
        if (!isWorldUnlocked && !(triggerUnlockId && parseInt(triggerUnlockId) === worldId)) {
            worldSection.classList.add('locked-world');
            worldSection.innerHTML += getCloudHTML(false);
        } 
        
        // Handle Animation if this is the world being unlocked
        if (triggerUnlockId && parseInt(triggerUnlockId) === worldId) {
             // Render the clouds initially so we can animate them opening
             worldSection.innerHTML += getCloudHTML(true);
            
            // Trigger animation after a brief delay
            setTimeout(() => {
                const overlay = worldSection.querySelector('.clouds-opening-target');
                if(overlay) {
                    overlay.classList.add('anim-open');
                    // Clean up after animation
                    setTimeout(() => {
                        overlay.remove();
                        sessionStorage.removeItem('trigger_unlock_anim');
                    }, 2500); // Wait for transition
                }
            }, 300);
        }


        const titleDiv = document.createElement('div');
        titleDiv.style.textAlign = 'center';
        titleDiv.innerHTML = `<div class="world-title">${isWorldUnlocked ? '' : ''} ${worldData.world_info.title}</div>`; // Remove lock from title since big lock is there
        worldSection.appendChild(titleDiv);

        const pathDiv = document.createElement('div');
        pathDiv.className = 'map-path';

        worldData.stages.forEach((stage, index) => {
            const node = document.createElement('div');
            node.className = 'node';
            
            // L√≥gica: Se mundo bloqueado, mostra cadeado. Se liberado, mostra n√∫mero.
            if (!isWorldUnlocked) {
                node.innerHTML = 'üîí';
                node.classList.add('locked');
            } else {
                node.textContent = stage.id;
                
                if (stage.id < unlockedStageId) {
                    node.classList.add('completed');
                    node.innerHTML = '‚òÖ';
                } else if (stage.id === unlockedStageId) {
                    node.classList.add('current');
                } else {
                    node.classList.add('locked');
                    node.innerHTML = 'üîí';
                }

                node.onclick = () => {
                    if (stage.id <= unlockedStageId) {
                        state.currentWorldId = worldId;
                        loadStage(worldId, stage.id);
                    }
                };
            }
            if (index % 2 === 1) node.style.marginLeft = '60px';
            else node.style.marginRight = '60px';
            pathDiv.appendChild(node);
        });

        worldSection.appendChild(pathDiv);
        ui.mapContainer.appendChild(worldSection);
    });
}

/* =========================================
   GAME ENGINE
   ========================================= */
function loadStage(worldId, stageId) {
    const worldData = gameDatabase.find(w => w.world_info.id === worldId);
    if (!worldData) return;

    const stage = worldData.stages.find(s => s.id === stageId);
    if (!stage) return;

    state.currentStageData = stage;
    state.tempData = {}; 
    
    showScreen('game');
    ui.gameContent.innerHTML = '';
    ui.btnCheck.textContent = stage.type === 'writing' ? 'ENVIAR PARA IA' : 'VERIFICAR';
    ui.btnCheck.disabled = false;
    
    // NEW: Separator with bullet point
    ui.stageCounter.textContent = `Mundo ${worldId} ‚Ä¢ ${stage.id}/7`;
    
    const startProgress = ((stage.id - 1) / 7) * 100;
    ui.progressBar.style.width = `${startProgress}%`;

    const title = document.createElement('h2');
    title.textContent = stage.title;
    title.style.color = 'var(--primary)';
    
    const instr = document.createElement('p');
    instr.className = 'instruction';
    instr.textContent = stage.instruction;
    
    ui.gameContent.appendChild(title);
    ui.gameContent.appendChild(instr);

    switch (stage.type) {
        // FASE 1 RENDERERS
        case 'selection': renderSelection(stage); break;
        case 'click_error': renderClickError(stage); break;
        case 'drag_drop': renderDragDrop(stage); break;
        case 'card_choice': renderCardChoice(stage); break;
        case 'slot_machine': renderSlotMachine(stage); break;
        case 'ordering': renderOrdering(stage); break;
        case 'writing': renderWriting(stage); break;
        
        // FASE 2 RENDERERS
        case 'sorting': renderSorting(stage); break;
        case 'multiple_choice_correction': renderMultipleChoiceCorrection(stage); break;
        case 'logic_bridge': renderLogicBridge(stage); break;
        case 'matching': renderMatching(stage); break;
        case 'audit_checklist': renderAuditChecklist(stage); break;
        case 'elimination': renderElimination(stage); break;
    }

    ui.btnCheck.onclick = () => checkAnswer(stage);
}

function renderSelection(stage) {
    state.tempData.selectedWords = [];
    if (stage.content.support_texts) {
        const textContainer = document.createElement('div');
        textContainer.className = 'support-text-container';
        stage.content.support_texts.forEach(text => {
            const card = document.createElement('div');
            card.className = 'support-text-card';
            card.innerHTML = `<div class="support-text-title">${text.id}</div><div class="support-text-body">"${text.body}"</div>`;
            textContainer.appendChild(card);
        });
        ui.gameContent.appendChild(textContainer);
    }
    const container = document.createElement('div');
    container.className = 'word-grid';
    stage.content.options.forEach(opt => {
        const chip = document.createElement('div');
        chip.className = 'word-chip';
        chip.textContent = opt.word;
        chip.onclick = () => {
            chip.classList.toggle('selected');
            if (chip.classList.contains('selected')) {
                state.tempData.selectedWords.push(opt.word);
            } else {
                state.tempData.selectedWords = state.tempData.selectedWords.filter(w => w !== opt.word);
            }
        };
        container.appendChild(chip);
    });
    ui.gameContent.appendChild(container);
}

function renderClickError(stage) {
    const container = document.createElement('div');
    container.className = 'text-passage';
    state.tempData.foundErrors = new Set();
    const fullText = stage.content.text_full;
    const errorsList = stage.content.errors.map(e => e.target);
    let processedText = fullText;
    const errorMap = {};
    errorsList.forEach((errPhrase, idx) => {
        const key = `__ERR_${idx}__`;
        errorMap[key] = errPhrase;
        processedText = processedText.replace(errPhrase, key);
    });
    const rawTokens = processedText.split(' ');
    rawTokens.forEach((token, index) => {
        const span = document.createElement('span');
        span.className = 'interactive-word';
        if (token.startsWith('__ERR_') && token.endsWith('__')) {
            const originalError = errorMap[token];
            span.textContent = originalError;
            span.dataset.isError = "true";
            const errIndex = stage.content.errors.findIndex(e => e.target === originalError);
            span.dataset.errIndex = errIndex;
        } else {
            span.textContent = token;
            span.dataset.isError = "false";
        }
        const space = document.createTextNode(' ');
        span.onclick = function() {
            // Se j√° foi encontrado, mostra o modal de "Revis√£o"
            if (this.classList.contains('found-correct')) {
                const idx = this.dataset.errIndex;
                const errInfo = stage.content.errors[idx];
                const comparisonHTML = `<div class="comparison-box"><div class="comp-row"><span class="comp-wrong">${errInfo.target}</span><span class="comp-arrow">‚ûî</span><span class="comp-correct">${errInfo.correction}</span></div></div>`;
                // Modal de revis√£o n√£o precisa de bot√£o extra al√©m do "Continuar" (fechar)
                showModal(true, "Revis√£o", `${errInfo.feedback}${comparisonHTML}`, false);
                return;
            }
            if (this.classList.contains('found-wrong')) return;
            
            // L√≥gica de acerto
            if (this.dataset.isError === "true") {
                const idx = this.dataset.errIndex;
                if (!state.tempData.foundErrors.has(idx)) {
                    state.tempData.foundErrors.add(idx);
                    this.classList.add('found-correct');
                    
                    const errInfo = stage.content.errors[idx];
                    const comparisonHTML = `<div class="comparison-box"><div class="comp-row"><span class="comp-wrong">${errInfo.target}</span><span class="comp-arrow">‚ûî</span><span class="comp-correct">${errInfo.correction}</span></div></div>`;
                    
                    // Verifica quantos faltam
                    const total = stage.content.errors.length;
                    const currentFound = state.tempData.foundErrors.size;
                    const remaining = total - currentFound;
                    
                    let title = "Bem observado!";
                    let msg = `${errInfo.feedback}${comparisonHTML}<br><br><b>Faltam ${remaining} erros.</b>`;
                    
                    if (remaining === 0) {
                        title = "Excelente!";
                        msg = `${errInfo.feedback}${comparisonHTML}<br><br><b>Todos os erros encontrados! Clique em VERIFICAR para concluir.</b>`;
                    }
                    
                    // Exibe modal informativo APENAS (n√£o avan√ßa de n√≠vel aqui)
                    showModal(true, title, msg); 
                }
            } else {
                this.classList.add('found-wrong');
                setTimeout(() => this.classList.remove('found-wrong'), 500);
            }
        };
        container.appendChild(span);
        container.appendChild(space);
    });
    ui.gameContent.appendChild(container);
}

function renderDragDrop(stage) {
    const container = document.createElement('div');
    container.className = 'sentence-builder';
    state.tempData.slots = {}; 
    let htmlContent = "";
    stage.content.sentence_parts.forEach(part => {
        if (part.includes('{{SLOT')) {
            const slotId = part.replace('{{','').replace('}}','');
            htmlContent += `<span class="slot" data-id="${slotId}" onclick="handleSlotClick('${slotId}')">?</span>`;
        } else {
            htmlContent += part;
        }
    });
    container.innerHTML = htmlContent;
    const optionsContainer = document.createElement('div');
    optionsContainer.className = 'options-pool';
    stage.content.options.forEach(opt => {
        const pill = document.createElement('div');
        pill.className = 'option-pill';
        pill.textContent = opt.text;
        pill.onclick = function() {
            if (this.classList.contains('used')) return;
            const emptySlot = Array.from(document.querySelectorAll('.slot')).find(s => s.textContent === '?');
            if (emptySlot) {
                const slotId = emptySlot.getAttribute('data-id');
                state.tempData.slots[slotId] = opt.text;
                emptySlot.textContent = opt.text;
                emptySlot.style.background = '#dff9fb';
                this.classList.add('used');
            }
        };
        optionsContainer.appendChild(pill);
    });
    ui.gameContent.appendChild(container);
    ui.gameContent.appendChild(optionsContainer);
    window.handleSlotClick = (slotId) => {
        const val = state.tempData.slots[slotId];
        if (val) {
            const pills = document.querySelectorAll('.option-pill');
            pills.forEach(p => { if (p.textContent === val) p.classList.remove('used'); });
            const slotEl = document.querySelector(`.slot[data-id="${slotId}"]`);
            slotEl.textContent = '?';
            slotEl.style.background = '#f0f0f0';
            delete state.tempData.slots[slotId];
        }
    };
}

function renderOrdering(stage) {
    const container = document.createElement('div');
    container.className = 'order-list';
    let items = [...stage.content.blocks].sort(() => Math.random() - 0.5);
    state.tempData.currentOrder = items;
    function renderList() {
        container.innerHTML = '';
        state.tempData.currentOrder.forEach((block, idx) => {
            const el = document.createElement('div');
            el.className = 'order-item';
            el.innerHTML = `<div class="order-item-text">${block.text}</div><div class="order-controls">${idx > 0 ? `<button onclick="moveOrder(${idx}, -1)">‚ñ≤</button>` : ''}${idx < items.length - 1 ? `<button onclick="moveOrder(${idx}, 1)">‚ñº</button>` : ''}</div>`;
            container.appendChild(el);
        });
    }
    window.moveOrder = (index, direction) => {
        const arr = state.tempData.currentOrder;
        [arr[index], arr[index + direction]] = [arr[index + direction], arr[index]];
        renderList();
    };
    renderList();
    ui.gameContent.appendChild(container);
}

function renderMatching(stage) {
    if (stage.content.context_explanation) {
        const contextDiv = document.createElement('div');
        contextDiv.className = 'context-box';
        contextDiv.innerHTML = `<strong>Dica do Mentor:</strong><br><em>"${stage.content.context_explanation}"</em>`;
        ui.gameContent.appendChild(contextDiv);
    }
    const container = document.createElement('div');
    container.className = 'match-container';
    state.tempData.matches = {}; 
    state.tempData.selectedLeft = null;
    
    const leftCol = document.createElement('div');
    leftCol.className = 'match-col';
    const rightCol = document.createElement('div');
    rightCol.className = 'match-col';

    // Helper to clear match
    const clearMatch = (leftIdx, rightIdx) => {
        delete state.tempData.matches[leftIdx];
        
        // Update Left UI
        const leftEl = leftCol.querySelector(`.match-item[data-idx="${leftIdx}"]`);
        if (leftEl) {
            leftEl.classList.remove('matched');
            leftEl.style = ''; // Clear inline styles added by matching
        }
        
        // Update Right UI
        const rightEl = rightCol.querySelector(`.match-item[data-original-idx="${rightIdx}"]`);
        if (rightEl) {
            rightEl.classList.remove('matched');
            rightEl.style = '';
        }
    };

    // Render Left
    stage.content.pairs.forEach((pair, idx) => {
        const item = document.createElement('div');
        item.className = 'match-item';
        item.textContent = pair.left;
        item.dataset.idx = idx;
        
        item.onclick = () => {
            // UNMATCH LOGIC
            if (item.classList.contains('matched')) {
                const rightIdx = state.tempData.matches[idx];
                clearMatch(idx, rightIdx);
                return;
            }
            
            // SELECT LOGIC
            document.querySelectorAll('.match-col:first-child .match-item').forEach(i => i.classList.remove('selected'));
            item.classList.add('selected');
            state.tempData.selectedLeft = idx;
        };
        leftCol.appendChild(item);
    });

    // Render Right
    const rightIndices = stage.content.pairs.map((_, i) => i).sort(() => Math.random() - 0.5);
    rightIndices.forEach((originalIdx) => {
        const pair = stage.content.pairs[originalIdx];
        const item = document.createElement('div');
        item.className = 'match-item';
        item.textContent = pair.right;
        item.dataset.originalIdx = originalIdx;
        
        item.onclick = () => {
            // UNMATCH LOGIC
            if (item.classList.contains('matched')) {
                // Find corresponding left
                const leftIdx = Object.keys(state.tempData.matches).find(key => state.tempData.matches[key] === originalIdx);
                if (leftIdx) clearMatch(leftIdx, originalIdx);
                return;
            }
            
            // MATCH LOGIC
            if (state.tempData.selectedLeft !== null) {
                const leftIdx = state.tempData.selectedLeft;
                state.tempData.matches[leftIdx] = originalIdx;
                
                // Visual Update
                const leftItem = leftCol.querySelector(`[data-idx="${leftIdx}"]`);
                leftItem.classList.remove('selected');
                leftItem.classList.add('matched');
                leftItem.style.borderColor = 'var(--secondary)';
                leftItem.style.backgroundColor = '#e6fffa';
                
                item.classList.add('matched');
                item.style.borderColor = 'var(--secondary)';
                item.style.backgroundColor = '#e6fffa';
                
                state.tempData.selectedLeft = null;
            }
        };
        rightCol.appendChild(item);
    });

    container.appendChild(leftCol);
    container.appendChild(rightCol);
    ui.gameContent.appendChild(container);
}

function renderAuditChecklist(stage) {
    const container = document.createElement('div');

    text.className = 'proposal-text';
    text.innerHTML = `"${stage.content.proposal_text}"`;

    stage.content.items.forEach((item, idx) => {
        const row = document.createElement('div');
        row.className = 'checklist-item';
        row.innerHTML = `<input type="checkbox" id="check-${idx}"><label for="check-${idx}">${item.label}</label>`;

            }

        };
        row.querySelector('input').onchange = (e) => state.tempData.checklist[idx] = e.target.checked;
        list.appendChild(row);
    });
    container.appendChild(list);
    ui.gameContent.appendChild(container);
}

function renderElimination(stage) {

/* =========================================
   VERIFICA√á√ÉO DE RESPOSTAS (UPDATED)
   ========================================= */
function checkAnswer(stage) {
    let isCorrect = false;
    let feedback = "";
    
    switch (stage.type) {
        case 'selection':
            const correctWords = stage.content.options.filter(o => o.is_correct).map(o => o.word);
            const userWords = state.tempData.selectedWords || [];
            if (userWords.length !== 3) return showModal(false, "Incompleto", "Selecione 3 palavras.");
            const wrongs = userWords.filter(w => !correctWords.includes(w));
            if (wrongs.length === 0) isCorrect = true;
            else feedback = stage.content.options.find(o => o.word === wrongs[0]).feedback;
            break;
        case 'click_error':
            const totalErrors = stage.content.errors.length;
            const found = state.tempData.foundErrors ? state.tempData.foundErrors.size : 0;
            if (found === totalErrors) { isCorrect = true; feedback = "Voc√™ encontrou todos os erros!"; }
            else return showModal(false, "Faltam erros!", `Voc√™ encontrou ${found} de ${totalErrors}.`);
            break;
        case 'drag_drop':
            const slots = state.tempData.slots;
            let firstWrong = null;
            Object.keys(slots).forEach(slotId => {
                const userVal = slots[slotId];
                const optObj = stage.content.options.find(o => o.text === userVal);
                if (optObj.is_correct_for !== slotId) firstWrong = optObj;
            });
            if (Object.keys(slots).length < 2) return showModal(false, "Incompleto", "Preencha todas as lacunas.");
            if (!firstWrong) isCorrect = true;
            else feedback = firstWrong.feedback_wrong;
            break;
        case 'card_choice':
            if (state.tempData.selectedCardIdx === null) return showModal(false, "Escolha!", "Selecione uma carta.");
            const card = stage.content.cards[state.tempData.selectedCardIdx];
            isCorrect = card.is_correct;
            feedback = card.feedback;
            break;
        case 'slot_machine':
            const picks = state.tempData.slotSelections || {};
            if (Object.keys(picks).length < 5) return showModal(false, "Incompleto", "Preencha todos os 5 elementos.");
            let machineError = false;
            stage.content.slots.forEach((s, i) => { if (picks[i] !== s.correct) machineError = true; });
            isCorrect = !machineError;
            if(!isCorrect) feedback = "Alguns elementos n√£o combinam. Tente ser mais t√©cnico.";
            break;
        case 'ordering':
            const currentIds = state.tempData.currentOrder.map(b => b.id).join('');
            const correctIds = [...stage.content.blocks].sort((a,b) => a.order - b.order).map(b => b.id).join('');
            if (currentIds === correctIds) isCorrect = true;
            else feedback = "A ordem l√≥gica n√£o est√° correta.";
            break;
        case 'writing':
            const text = document.getElementById('essay-input').value;
            if (text.length < 50) return showModal(false, "Muito curto", "Escreva mais.");
            ui.btnCheck.disabled = true;
            ui.btnCheck.textContent = "IA CORRIGINDO...";
            setTimeout(() => {
                const mockScore = { nota_final: 920, competencias: {c1: 160, c2: 200, c3: 180, c4: 200, c5: 180}, feedback: "Excelente argumenta√ß√£o!" };
                ui.progressBar.style.width = '100%';
                finishStage(stage.id, mockScore.feedback, `<div class="score-box"><h3>Nota Final: <span style="color:var(--primary)">${mockScore.nota_final}</span></h3><small>C1: ${mockScore.competencias.c1} | C2: ${mockScore.competencias.c2}</small><br><small>C3: ${mockScore.competencias.c3} | C4: ${mockScore.competencias.c4} | C5: ${mockScore.competencias.c5}</small></div>`);
            }, 2000);
            return;
        case 'sorting':
            const userBuckets = state.tempData.itemBuckets || {};
            if (Object.keys(userBuckets).length < stage.content.items.length) return showModal(false, "Incompleto", "Classifique todos os itens nas caixas.");
            let sortingError = null;
            stage.content.items.forEach((item, idx) => { if (userBuckets[idx] !== item.bucket_index) sortingError = item.feedback || "Classifica√ß√£o incorreta."; });
            if (!sortingError) isCorrect = true; else feedback = sortingError;
            break;
        case 'multiple_choice_correction':
            if (state.tempData.selectedOptionIdx === null) return showModal(false, "Escolha!", "Selecione uma op√ß√£o.");
            const opt = stage.content.options[state.tempData.selectedOptionIdx];
            isCorrect = opt.is_correct; feedback = opt.feedback;
            break;
        case 'logic_bridge':
            if (!state.tempData.selectedBridge) return showModal(false, "Escolha!", "Selecione um conectivo.");
            const bridgeOpt = stage.content.options.find(o => o.text === state.tempData.selectedBridge);
            isCorrect = bridgeOpt.is_correct; feedback = bridgeOpt.feedback;
            break;
        case 'matching':
            if (Object.keys(state.tempData.matches).length < stage.content.pairs.length) return showModal(false, "Incompleto", "Ligue todos os pares.");
            let matchError = false;
            Object.keys(state.tempData.matches).forEach(leftKey => { 
                if (parseInt(leftKey) !== state.tempData.matches[leftKey]) {
                    matchError = true;
                    // AUTO-DESELECT WRONG ONES (As requested: "deselecione")
                    const leftIdx = leftKey;
                    const rightIdx = state.tempData.matches[leftKey];
                    delete state.tempData.matches[leftKey];
                    
                    const leftEl = document.querySelector(`.match-item[data-idx="${leftIdx}"]`);
                    const rightEl = document.querySelector(`.match-item[data-original-idx="${rightIdx}"]`);
                    if(leftEl) { leftEl.classList.remove('matched'); leftEl.style = ''; }
                    if(rightEl) { rightEl.classList.remove('matched'); rightEl.style = ''; }
                }
            });
            
            isCorrect = !matchError; 
            if (!isCorrect) feedback = "As conex√µes erradas foram desfeitas. Tente novamente!";
            break;
        case 'audit_checklist':
            let checkError = null;
            stage.content.items.forEach((item, idx) => {
                const userChecked = !!state.tempData.checklist[idx];
                if (userChecked !== item.is_present) {
                    if (!item.is_present && userChecked) checkError = item.feedback_error || "Voc√™ marcou algo que n√£o existe no texto!";
                    if (item.is_present && !userChecked) checkError = "Voc√™ esqueceu de marcar um elemento presente.";
                }
            });
            if (!checkError) isCorrect = true; else feedback = checkError;
            break;
        case 'elimination':
            if (state.tempData.eliminatedId === null) return showModal(false, "A√ß√£o necess√°ria", "Elimine o par√°grafo intruso.");
            const targetCard = stage.content.cards.find(c => c.id === state.tempData.eliminatedId);
            isCorrect = targetCard.is_intruder; feedback = isCorrect ? targetCard.feedback : "Esse par√°grafo faz parte do tema. Procure o que foge do assunto.";
            break;
    }

    if (isCorrect) {
        // Save logic BEFORE modal
        const worldId = state.currentWorldId;
        const currentStageId = state.currentStageData.id;
        const nextId = currentStageId + 1;
        const storageKey = `w${worldId}_unlocked_stage`;
        const currentUnlocked = parseInt(localStorage.getItem(storageKey)) || 1;
        if (nextId > currentUnlocked) localStorage.setItem(storageKey, nextId);

        const endProgress = (stage.id / 7) * 100;
        ui.progressBar.style.width = `${endProgress}%`;
        
        if (stage.type !== 'writing') {
            showVictoryModal(stage.id, feedback || "Resposta Correta!", "");
        }
    } else {
        showModal(false, "Tente de novo", feedback);
    }
}

function showVictoryModal(stageId, feedback, extraHTML = "") {
    ui.modalIcon.textContent = "üèÜ";
    ui.modalTitle.textContent = "Mandou bem!";
    ui.modalTitle.style.color = "var(--secondary)";
    ui.modalMsg.innerHTML = feedback;
    ui.modalExtra.innerHTML = extraHTML;

    const btnPrimary = document.getElementById('btn-modal-action');
    const btnSecondary = document.getElementById('btn-modal-secondary');
    
    // Add logic to trigger world unlock animation if last stage of World 1
    if (stageId === 7 && state.currentWorldId === 1) {
       ui.modalMsg.innerHTML = "Parab√©ns! Voc√™ passou do Mundo 1. O Mundo 2 foi desbloqueado!";
       sessionStorage.setItem('trigger_unlock_anim', '2');
    }

    if (stageId === 7) {
        // Only Option: Finish World -> Map
        btnPrimary.textContent = "CONCLUIR MUNDO";
        btnPrimary.onclick = () => {
             const worldId = state.currentWorldId;
             if (!state.completedWorlds.includes(worldId)) {
                state.completedWorlds.push(worldId);
                localStorage.setItem('completed_worlds', JSON.stringify(state.completedWorlds));
             }
             ui.modal.classList.add('hidden');
             showScreen('map');
             renderMap();
        };
        btnSecondary.classList.add('hidden');
    } else {
        // Option 1: Next Level
        btnPrimary.textContent = "PR√ìXIMO N√çVEL";
        btnPrimary.onclick = () => {
            ui.modal.classList.add('hidden');
            loadStage(state.currentWorldId, stageId + 1);
        };
        
        // Option 2: Back to Map
        btnSecondary.textContent = "VOLTAR AO MAPA";
        btnSecondary.classList.remove('hidden');
        btnSecondary.onclick = () => {
            ui.modal.classList.add('hidden');
            showScreen('map');
            renderMap();
        };
    }
    ui.modal.classList.remove('hidden');
}

function finishStage(stageId, feedback, extraHTML) {
    const worldId = state.currentWorldId;
    const storageKey = `w${worldId}_unlocked_stage`;
    
    showVictoryModal(stageId, feedback, extraHTML);
}

    ui.modalIcon.textContent = isSuccess ? "‚≠ê" : "‚ùå";
    ui.modalTitle.textContent = title;
    ui.modalTitle.style.color = isSuccess ? "var(--secondary)" : "var(--danger)";
    ui.modalMsg.innerHTML = msg;
    ui.modalExtra.innerHTML = "";
    
    const btnPrimary = document.getElementById('btn-modal-action');
    const btnSecondary = document.getElementById('btn-modal-secondary');
    
    // ATUALIZA√á√ÉO: Texto din√¢mico para sucesso
    btnPrimary.textContent = isSuccess ? "CONTINUAR" : "TENTAR NOVAMENTE";
    btnPrimary.onclick = () => ui.modal.classList.add('hidden');
    btnSecondary.classList.add('hidden');
    
    ui.modal.classList.remove('hidden');
}
